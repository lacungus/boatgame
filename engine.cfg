[application]

name="boatgame"
main_scene="res://scenes/ui/main_menu.xml"
icon="icon.png"

[autoload]

application="res://src/application.gd"

[display]

stretch_mode="viewport"
stretch_aspect="keep"
width=800
height=600
resizable=true

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
win=[key(W)]
lose=[key(L)]

[physics_2d]

default_gravity=98
